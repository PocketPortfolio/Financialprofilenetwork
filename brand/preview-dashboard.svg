<!-- /public/brand/preview-dashboard.svg -->
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b1930"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="cyanGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3b82f6" stop-opacity=".25"/>
      <stop offset="1" stop-color="#10b981" stop-opacity=".25"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
    <filter id="card" x="-10%" y="-20%" width="120%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#000000" flood-opacity=".35"/>
    </filter>
    <style>
      .t  { font: 500 18px/1 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .ts { font: 600 20px/1 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .num{ font: 700 28px/1 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .mono { font: 600 16px/1 "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    </style>
  </defs>

  <!-- Backdrop -->
  <rect width="1440" height="900" fill="url(#bgGrad)"/>
  <ellipse cx="720" cy="160" rx="520" ry="140" fill="url(#cyanGlow)" opacity=".45" filter="url(#soft)"/>
  <ellipse cx="1200" cy="780" rx="340" ry="160" fill="url(#cyanGlow)" opacity=".25" filter="url(#soft)"/>

  <!-- Device frame -->
  <rect x="80" y="80" rx="24" ry="24" width="1280" height="740" fill="#0e1624" stroke="#0f1b2d" stroke-width="2"/>
  <rect x="120" y="120" rx="16" ry="16" width="1200" height="660" fill="#0f1a2a" stroke="#111f33" stroke-width="2"/>

  <!-- Top bar -->
  <rect x="140" y="140" rx="12" ry="12" width="1160" height="44" fill="#0d1726" stroke="#13233a"/>
  <circle cx="160" cy="162" r="6" fill="#ef4444"/>
  <circle cx="178" cy="162" r="6" fill="#f59e0b"/>
  <circle cx="196" cy="162" r="6" fill="#10b981"/>
  <rect x="230" y="154" rx="10" ry="10" width="220" height="18" fill="#122034"/>

  <!-- Left nav / KPIs -->
  <g filter="url(#card)">
    <rect x="140" y="204" width="220" height="536" rx="12" fill="#0f1927" stroke="#1a2b45"/>
    <rect x="160" y="224" width="180" height="40" rx="8" fill="#152338" stroke="#203554"/>
    <rect x="160" y="276" width="180" height="36" rx="8" fill="#142132"/>
    <rect x="160" y="320" width="180" height="36" rx="8" fill="#142132"/>
    <rect x="160" y="364" width="180" height="36" rx="8" fill="#142132"/>
    <text x="160" y="430" class="ts" fill="#94a3b8">Balance</text>
    <text x="160" y="458" class="num" fill="#e5f2ff">$24,560</text>
    <text x="160" y="492" class="t mono" fill="#10b981">+ $1,382 ( +5.96% )</text>
    <text x="160" y="528" class="ts" fill="#94a3b8">Cash</text>
    <text x="160" y="556" class="num" fill="#fff">$6,240</text>
  </g>

  <!-- Main charts (unchanged layout except allocation card) -->
  <g filter="url(#card)">
    <rect x="380" y="204" width="560" height="270" rx="14" fill="#101b2b" stroke="#1a2b45"/>
    <text x="410" y="238" class="ts" fill="#e5f2ff">Portfolio value</text>
    <text x="410" y="265" class="t mono" fill="#94a3b8">Last 6 months</text>
    <line x1="420" y1="410" x2="920" y2="410" stroke="#1d2f4a" stroke-width="2"/>
    <line x1="420" y1="290" x2="420" y2="410" stroke="#1d2f4a" stroke-width="2"/>
    <g fill="#3b82f6" opacity=".7">
      <circle cx="450" cy="370" r="3"/><circle cx="550" cy="335" r="3"/><circle cx="640" cy="300" r="3"/>
      <circle cx="720" cy="330" r="3"/><circle cx="800" cy="360" r="3"/><circle cx="890" cy="330" r="3"/>
    </g>
    <path d="M 430 370 C 470 350, 520 330, 550 335 S 630 292, 640 300 S 705 325, 720 330 S 790 360, 800 360 S 870 330, 900 330"
          fill="none" stroke="#60a5fa" stroke-width="4" stroke-linecap="round" filter="url(#soft)"/>
  </g>

  <!-- ALLOCATION CARD (fixed alignment) -->
  <g id="allocation" filter="url(#card)">
    <!-- Card -->
    <rect x="960" y="204" width="340" height="270" rx="14" fill="#101b2b" stroke="#1a2b45"/>
    <text x="984" y="238" class="ts" fill="#e5f2ff">Allocation</text>

    <!-- Content padding box: 24px -->
    <!-- Donut on the LEFT; legend on the RIGHT -->
    <!-- Donut geometry -->
    <!-- Safe area origin -->
    <g transform="translate(960,204)">
      <!-- padding 24 -->
      <g transform="translate(24,24)">
        <!-- DONUT CENTER exactly in left half -->
        <!-- left half width ≈ (340 - 48) / 2 = 146; choose center ~ 146/2 = 73 from left -->
        <!-- Put cx=90 to give extra room, cy centered vertically: (270-48)/2 = 111 -->
        <!-- Final center (cx,cy) = (90, 111); radius 78 -->
        <circle cx="90" cy="111" r="78" fill="none" stroke="#1d2f4a" stroke-width="18"/>
        <!-- arc for 62% -->
        <!-- circumference ≈ 2πr ≈ 490; 62% ≈ 304 -->
        <circle cx="90" cy="111" r="78" fill="none" stroke="#10b981" stroke-width="18" stroke-linecap="round"
                transform="rotate(-90 90 111)" stroke-dasharray="304 999"/>

        <!-- LEGEND to the RIGHT, vertically centred -->
        <g transform="translate(180,84)">
          <rect x="0" y="0" width="42" height="10" rx="5" fill="#10b981"/>
          <text x="54" y="10" class="t mono" fill="#c9d5e8">Equities 62%</text>

          <rect x="0" y="24" width="42" height="10" rx="5" fill="#2563eb"/>
          <text x="54" y="34" class="t mono" fill="#a7b7cf">Crypto 23%</text>

          <rect x="0" y="48" width="42" height="10" rx="5" fill="#94a3b8"/>
          <text x="54" y="58" class="t mono" fill="#94a3b8">Cash 15%</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Lower row -->
  <g filter="url(#card)">
    <rect x="380" y="494" width="340" height="246" rx="14" fill="#101b2b" stroke="#1a2b45"/>
    <text x="410" y="526" class="ts" fill="#e5f2ff">Top Positions</text>
    <g class="mono" font-size="16" fill="#e5f2ff">
      <text x="410" y="560">AAPL</text><text x="485" y="560">$215.22</text><text x="610" y="560" fill="#10b981">+1.1%</text>
      <text x="410" y="586">NVDA</text><text x="485" y="586">$124.80</text><text x="610" y="586" fill="#10b981">+2.7%</text>
      <text x="410" y="612">TSLA</text><text x="485" y="612">$239.14</text><text x="610" y="612" fill="#ef4444">-0.6%</text>
      <text x="410" y="638">BTC</text><text  x="485" y="638">$68,245</text><text x="610" y="638" fill="#10b981">+2.4%</text>
    </g>
  </g>

  <g filter="url(#card)">
    <rect x="740" y="494" width="270" height="246" rx="14" fill="#101b2b" stroke="#1a2b45"/>
    <text x="770" y="526" class="ts" fill="#e5f2ff">Unrealised P/L</text>
    <text x="770" y="564" class="num" fill="#10b981">+$1,382</text>
    <text x="770" y="592" class="t mono" fill="#94a3b8">+5.96% today</text>
    <path d="M760 640 C 800 620, 820 660, 860 638 S 920 612, 980 650"
          fill="none" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
    <rect x="760" y="656" width="220" height="8" rx="4" fill="#142132"/>
    <rect x="760" y="656" width="146" height="8" rx="4" fill="#10b981"/>
  </g>

  <g filter="url(#card)">
    <rect x="1026" y="494" width="274" height="246" rx="14" fill="#101b2b" stroke="#1a2b45"/>
    <text x="1056" y="526" class="ts" fill="#e5f2ff">Volume (K)</text>
    <g transform="translate(1060,560)">
      <rect x="0"   y="80" width="28" height="60" rx="6" fill="#3b82f6"/>
      <rect x="44"  y="40" width="28" height="100" rx="6" fill="#60a5fa"/>
      <rect x="88"  y="20" width="28" height="120" rx="6" fill="#10b981"/>
      <rect x="132" y="56" width="28" height="84" rx="6" fill="#3b82f6"/>
      <rect x="176" y="34" width="28" height="106" rx="6" fill="#10b981"/>
    </g>
  </g>

  <rect x="120" y="768" width="1200" height="2" fill="#0f2037" opacity=".7"/>
</svg>
