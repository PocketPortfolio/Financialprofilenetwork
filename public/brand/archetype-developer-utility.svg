<!-- Developer Utility Archetype: "The Builder" - Terminal + Lightning -->
<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="builderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="4" y="4" width="72" height="72" rx="12" fill="url(#builderGrad)" stroke="#f59e0b" stroke-width="2"/>
  <!-- Terminal window -->
  <rect x="12" y="18" width="56" height="40" rx="4" fill="none" stroke="white" stroke-width="2"/>
  <!-- Terminal prompt lines -->
  <line x1="16" y1="28" x2="60" y2="28" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="38" x2="48" y2="38" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="48" x2="52" y2="48" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Lightning bolt overlay -->
  <path d="M50 20 L42 35 L48 35 L40 50 L48 40 L42 40 L50 20 Z" fill="#f59e0b" stroke="white" stroke-width="1.5"/>
</svg>

