<!-- Terminal/Dashboard Icon -->
<svg width="56" height="56" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Terminal Window -->
  <rect x="2" y="4" width="20" height="16" rx="2" fill="url(#termGrad)" stroke="#fbbf24" stroke-width="0.5"/>
  <!-- Terminal Lines -->
  <line x1="4" y1="8" x2="20" y2="8" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="4" y1="12" x2="16" y2="12" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="4" y1="16" x2="12" y2="16" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Terminal Prompt -->
  <circle cx="18" cy="14" r="1.5" fill="white"/>
</svg>

