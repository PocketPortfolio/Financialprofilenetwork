###############################################################################
# Global allowlist: ONLY safe, non-secret content
###############################################################################
[allowlist]
# Paths that only contain docs/fixtures (no real secrets should live here)
paths = [
  '''^docs/''',
  '''^fixtures/''',
  '''^fixture/''',         # in case old path shows up in history
]

# Regexes for well-known public/benign tokens (scoped to file content, not history)
# Keep these TIGHT. Avoid broad patterns.
regexes = [
  # Firebase Web API keys are NOT secrets. They often match "AIza..." and trigger default rules.
  '''AIza[0-9A-Za-z\-_]{35}''',

  # Obvious placeholders that sometimes trigger generic rules
  '''<YOUR_[A-Z0-9_]+>''',
  '''YOUR_[A-Z0-9_]+''',
]

