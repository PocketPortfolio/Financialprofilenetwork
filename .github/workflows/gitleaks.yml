name: Secret scan (Gitleaks)
# FIX: Only run on PRs to reduce simultaneous push-triggered workflows
# This prevents queue buildup when push triggers CI/CD + Deploy + Gitleaks simultaneously
# Gitleaks is most valuable on PRs anyway (catching secrets before merge)
on:
  pull_request:
    branches: [ main, develop ]

# Concurrency control - prevent queue buildup from multiple commits
concurrency:
  group: gitleaks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Gitleaks scan should complete quickly
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # scan full history on PRs; set to 1 to scan only HEAD
      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v1.6.0
        with:
          config-path: .gitleaks.toml
          args: --no-git --redact
