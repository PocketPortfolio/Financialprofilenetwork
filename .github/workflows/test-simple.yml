name: Simple Test Workflow

on:
  workflow_dispatch:
  push:
    branches: [main]

# Concurrency control - prevent queue buildup from multiple commits
concurrency:
  group: test-simple-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Test Message
        run: echo "âœ… Workflow triggered successfully at $(date)"
        
      - name: Verify GitHub Actions is working
        run: |
          echo "Workflow ID: ${{ github.run_id }}"
          echo "Workflow Run Number: ${{ github.run_number }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"

