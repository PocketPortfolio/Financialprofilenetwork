name: Deploy to Vercel
# Workflow for automated Vercel deployments
# Last updated: 2025-12-30 - Force re-index

on:
  push:
    branches: [main]
  workflow_dispatch:

# Prevent infinite loop: Skip deployment if commit message contains [skip ci]
# This allows blog generation commits to trigger deployment without re-triggering

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âŒ ERROR: VERCEL_TOKEN secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "âŒ ERROR: VERCEL_ORG_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "âŒ ERROR: VERCEL_PROJECT_ID secret is not set"
            exit 1
          fi
          echo "âœ… All required secrets are set"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run CI checks
        run: |
          npm run lint || echo "âš ï¸ Lint warnings (non-blocking)"
          npm run typecheck || echo "âš ï¸ Typecheck warnings (non-blocking)"
          npm run test || echo "âš ï¸ Test failures (non-blocking)"
        continue-on-error: true
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Check commit message
        id: commit-check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          if echo "$COMMIT_MSG" | grep -q "\[skip ci\]"; then
            echo "âš ï¸ Commit contains [skip ci] - deployment will proceed (blog generation commit)"
          fi

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deployment to Vercel Production**" >> $GITHUB_STEP_SUMMARY
          echo "- Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Changes deployed to production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Commit:** \`$(git log -1 --pretty=%h)\` - $(git log -1 --pretty=%s)" >> $GITHUB_STEP_SUMMARY

  deploy-preview:
    name: Deploy Preview (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-comment: true
          working-directory: ./
      
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Preview deployed!\n\nðŸ”— Preview URL: ${{ steps.vercel-deploy.outputs.preview-url }}`
            })

